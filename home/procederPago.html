<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceder al Pago - Papelería Acuarela</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
   
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Colores */
        :root {
            --main-color: #4cacaf; /* Verde principal */
            --hover-color: #4594a0; /* Verde hover */
            --light-gray: #f1f1f1;
            --dark-gray: #333;
            --text-gray: #777;
        }


        /* Contenedor principal */
        .payment-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Título de la sección */
        .payment-container h2 {
            font-size: 2rem;
            color: var(--dark-gray);
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Resumen del pedido */
        .order-summary {
            margin-bottom: 30px;
            border-top: 2px solid var(--light-gray);
            padding-top: 20px;
        }

        .order-summary div {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .order-summary div:last-child {
            border-bottom: none;
        }

        .order-summary h3 {
            font-size: 1.2rem;
            color: var(--dark-gray);
        }

        .order-summary .order-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main-color);
        }

        /* Métodos de pago */
        .payment-methods {
            margin-bottom: 30px;
        }

        .payment-methods label {
            font-size: 1.2rem;
            color: var(--dark-gray);
            display: block;
            margin-bottom: 10px;
        }

        .payment-methods input {
            margin-right: 10px;
            accent-color: var(--main-color);
        }

        /* Formulario de tarjeta */
        .card-details {
            display: none;
            margin-top: 20px;
            border: 1px solid var(--light-gray);
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .card-details input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Botones de acción */
        .payment-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-buttons a, .payment-buttons button {
            background-color: var(--main-color);
            color: white;
            padding: 12px 24px;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .payment-buttons a:hover, .payment-buttons button:hover {
            background-color: var(--hover-color);
        }


    </style>
</head>
<body>
        <!-- Aquí se insertará el Header -->
        <div id="header-placeholder"></div>

    <!-- Contenedor principal del pago -->
    <section class="payment-container">
        <h2>Proceder al Pago</h2>

        <!-- Resumen del pedido -->
        <div class="order-summary">
            <div>
                <h3>Cuaderno de Diseño Profesional</h3>
                <div>$19.99</div>
            </div>
            <div>
                <h3>Bolígrafo de Gel (Pack 3)</h3>
                <div>$5.99</div>
            </div>
            <div>
                <h3>Envío</h3>
                <div>Gratis</div>
            </div>
            <div>
                <h3 class="order-total">Total</h3>
                <div class="order-total">$25.98</div>
            </div>
        </div>

        <!-- Métodos de pago -->
        <div class="payment-methods">
            <h3>Selecciona tu método de pago</h3>
            <div>
                <input type="radio" id="credit-card" name="payment-method" checked onclick="toggleCardDetails(true)">
                <label for="credit-card">Tarjeta de Crédito/Débito</label>
            </div>
            <div>
                <input type="radio" id="paypal" name="payment-method" onclick="toggleCardDetails(false)">
                <label for="paypal">PayPal</label>
            </div>
            <div>
                <input type="radio" id="bank-transfer" name="payment-method" onclick="toggleCardDetails(false)">
                <label for="bank-transfer">Transferencia Bancaria</label>
            </div>
        </div>

        <!-- Formulario para ingresar los detalles de la tarjeta -->
        <div class="card-details" id="card-details">
            <h3>Ingresa los detalles de tu tarjeta</h3>
            <input type="text" id="card-name" placeholder="Nombre en la tarjeta" required>
            <input type="text" id="card-number" placeholder="Número de tarjeta" required>
            <input type="text" id="card-expiry" placeholder="Fecha de expiración (MM/AA)" required>
            <input type="text" id="card-cvc" placeholder="CVC" required>
        </div>

        <!-- Botones de acción -->
        <div class="payment-buttons">
            <a href="carritoCompra.html">Volver al Carrito</a>
            <button>Realizar Pago</button>
        </div>
    </section>

        <!-- Aquí se insertará el Footer -->
        <div id="footer-placeholder"></div>

    <script>
        // Función para mostrar u ocultar el formulario de tarjeta según el método de pago seleccionado
        function toggleCardDetails(show) {
            const cardDetails = document.getElementById('card-details');
            if (show) {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }

        }
        
        fetch("../compomentes/header.html")
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data)
            .catch(error => console.error('Error cargando el header:', error));

        // Cargar el Footer
            fetch('../compomentes/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error cargando el footer:', error));
    </script>

</body>
</html>
